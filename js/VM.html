<script>

D = [ ]		// data stack
R = [ ]		// return stack
W = { }		// vocabulary

W.nop = function nop() {}	// empty VM command
W.bye = function bye() {}	// stop system

W.words = function words() { console.log(W); }

window.onload = function entry () { // system init entry point
	W['words'] ();
	console.log(W.nop);
}

</script>

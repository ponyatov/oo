<style>
* { font-family:"Lucida Console", monospace; font-size:3vmin; } 
html,body {
	/* full-screen */
	margin:0; padding:0; height:100%; width:100%;
	/* disable scroll bars */
	overflow:hidden;
	/* black mono console */
	color:white; background-color:black; }
#log { border: 0.5vh double white; height:50%; overflow: auto; }
#pad { font-size:4vmin; width:100%;
       position:absolute; bottom:0; }
</style>

<script>

D = [ ]		// data stack
R = [ ]		// return stack
W = { }		// vocabulary

W.nop = function nop() {}	// empty VM command
W.bye = function bye() {}	// stop system

W.words = function words() {
	log.innerHTML += '\n';
	for (i in W) log.innerHTML += i+'\t';
	log.innerHTML += '\n';
}

var log;
var pad;

window.onload = function entry () { // system init entry point
	log = document.getElementById('log'); log.onclick = W.words;
	pad = document.getElementById('pad');
	W.words();
	console.log(W.nop);
}


</script>
